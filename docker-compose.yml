version: '3.9'

services:
  db:
    image: postgres
    container_name: postgres_db
    shm_size: 128mb
    restart: always
    environment:
      POSTGRES_USER: parquimetro
      POSTGRES_DB: parquimetro
      POSTGRES_PASSWORD: parquimetro
    ports:
      - "3310:5432"
    expose:
      - "5432"
    networks:
      - parquimetro-network

  mongo:
    image: mongo:latest
    container_name: mongo_container
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: mongo
      MONGO_INITDB_ROOT_PASSWORD: mongo
    ports:
      - "27017:27017"
    expose:
      - "27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - parquimetro-network
      - parquimetro-postgres-network
      
  mailhog: # Tests Emails
    image: mailhog/mailhog
    container_name: mailhog
    ports:
      - "1025:1025"  # Port SMTP
      - "8025:8025"  # Interface Web
    networks:
      - parquimetro-postgres-network
      
  app:
    build: .
    restart: always
    container_name: spring_boot_app
    environment:
      DB_HOST: postgres_db
      DB_PORT: 5432
      DB_NAME: parquimetro
      DB_USER: parquimetro
      DB_PASSWORD: parquimetro
      MONGO_HOST: mongo_container
      MONGO_PORT: 27017
      MONGO_DB: mongo
      MONGO_USER: mongo
      MONGO_PASSWORD: mongo
    ports:
      - "9090:9090"
    depends_on:
      - db
      - mongo
    networks:
      - parquimetro-network

networks:
  parquimetro-network:
    driver: bridge

volumes:
  mongo_data:
